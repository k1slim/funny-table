<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Table</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/compiled/main.css">
</head>
<body>

<main>
    <table class="table table-bordered">
        <thead>
            <tr data-bind="foreach: thead">
                <td data-bind="text: title">

                </td>
            </tr>
        </thead>
        <tbody>
            <!-- ko foreach: body -->
                <tr>
                    <!-- ko foreach: $parent.thead -->
                        <td data-bind="text: $parent[prop] ">

                        </td>
                    <!-- /ko -->
                </tr>
            <!-- /ko -->
        </tbody>
    </table>
</main>

<script src="js/compiled/build.js"></script>
</body>
</html>
